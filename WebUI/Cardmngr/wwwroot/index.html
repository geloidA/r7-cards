<body class="d-flex flex-column h-100" >
    <div id="app">
        <div style="position:absolute; top:30vh; width:100%; text-align:center">
            <div style="display:flex; gap:10px; justify-content:center; align-items:center">
            <div class="spinner-border text-secondary" style="width: 2.5rem; height: 2.5rem;" role="status"></div>

        쮏쟳쮐걣햟 햫햣햣햢쒫쟳얧왏쫧쫧썜 쮐걣쟳쐃쥃.

    <script src="_content/Blazor.Bootstrap/blazor.bootstrap.js"></script>
    <script src="js/GeneratedJS/pushNotifications.js"></script>
    <script>
        navigator.serviceWorker.register('service-worker.js');

        async function updateVersion(newVersion) {
            var key = 'r7cards-version';

            var oldVersion = localStorage.getItem(key);

            if (oldVersion == null) {
                localStorage.setItem(key, newVersion);
            }
            else if (newVersion != oldVersion) {
                localStorage.setItem(key, newVersion);

                // Delete unused caches
                const cacheKeys = await caches.keys();
                await Promise.all(cacheKeys.map(key => caches.delete(key)));

                // Reload service worker
                navigator.serviceWorker.register('/service-worker.js', { updateViaCache: 'none' }).then(function (registration) {

                    window.location.reload(); 

                }).catch(function (error) {
                    // registration failed
                    console.log(`Registration failed with ${error}`);
                });
            }
        }
    
    </script>
